<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="./book.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./book.js"></script>
  <title>Novelty Nook</title>
</head>

<body>
  <header>
    <nav class="nav-belt navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Logo</a>
        <div>
          <button id="login" class="btn btn-primary" type="button">Login</button>
          <button id="myAccount" class="btn btn-primary" type="button">My Account</button>
        </div>
      </div>
    </nav>
    <nav class="nav-main navbar navbar-expand-lg">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="../books/bookList.html" data-tab="book">Book</a></li>
        <li class="nav-item"><a class="nav-link active" href="#" data-tab="fiction">Fiction</a></li>
        <li class="nav-item"><a class="nav-link active" href="#" data-tab="nonfiction">NonFiction</a></li>
        <li class="nav-item"><a class="nav-link active" href="#" data-tab="romance">Romance</a></li>
        <li class="nav-item"><a class="nav-link active" href="#" data-tab="mystery">Mystery</a></li>
        <li class="nav-item"><a class="nav-link active" href="#" data-tab="business">Business</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="container-fluid initial-detail">
      <div>
        <img class="book-cover" id="bookImage" src="" alt="">
      </div>
      <div>
        <h2 id="title"></h2>
        <p>by <span id="author"></span></p>
        <div>
          <div>
            <p>Format: <span id="format"></span></p>
            <p>Price: $<span id="price"></span></p>
          </div>
          <button class="btn btn-primary">Add Library</button>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <h4>Overview</h4>
      <div id="overview"></div>
    </div>
    <div class="container-fluid">
      <h4>Additional Info</h4>
      <div>
        <p>Publisher: <span id="publisher"></span></p>
        <p>Publisher Date: <span id="date">04/15/2000</span></p>
        <p>ISBN-13: <span id="isbn"></span></p>
        <p>Pages: <span id="pages"></span></p>
        <p>Sales Rank: <span id="rank"></span></p>
      </div>
    </div>
  </main>
  <footer>
    <h1>Footer</h1>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
