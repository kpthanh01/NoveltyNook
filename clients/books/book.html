<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="./book.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./book.js"></script>
  <title>Novelty Nook</title>
</head>

<body>
  <header>
    <nav class="nav-belt navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Novelty Nook</a>
        <div>
          <button id="loginBtn" class="btn btn-primary" type="button" onclick="openLoginPage()">Login</button>
          <button id="myAccount" class="btn btn-primary" type="button" onclick="openAccountPage()">My Account</button>
        </div>
      </div>
    </nav>
    <nav class="nav-main navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="../bookLists/bookList.html" data-tab="book">Book</a></li>
            <li class="nav-item"><a class="nav-link active" href="#" data-tab="fiction">Fiction</a></li>
            <li class="nav-item"><a class="nav-link active" href="#" data-tab="nonfiction">NonFiction</a></li>
            <li class="nav-item"><a class="nav-link active" href="#" data-tab="romance">Romance</a></li>
            <li class="nav-item"><a class="nav-link active" href="#" data-tab="mystery">Mystery</a></li>
            <li class="nav-item"><a class="nav-link active" href="#" data-tab="business">Business</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container-fluid">
    <div class="initial-detail">
      <img class="book-cover" id="bookImage" src="" alt="">
      <div class="info">
        <h2 id="title"></h2>
        <p>by <span id="author"></span></p>
        <div>
          <div>
            <p><b>Format:</b> <span id="format"></span></p>
            <p><b>Price:</b> $<span id="price"></span></p>
          </div>
          <button class="btn btn-primary" onclick="addToLibrary()">Add Library</button>
        </div>
      </div>
    </div>
    <div class="overview-detail">
      <h3>Overview</h3>
      <div id="overview"></div>
    </div>
    <div class="">
      <h3>Additional Info</h3>
      <div>
        <p><b>Publisher:</b> <span id="publisher"></span></p>
        <p><b>Publisher Date:</b> <span id="date">04/15/2000</span></p>
        <p><b>ISBN-13:</b> <span id="isbn"></span></p>
        <p><b>Pages:</b> <span id="pages"></span></p>
        <p><b>Sales Rank:</b> <span id="rank"></span></p>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-line">
      <p class="copy-right">Â©1997-2024 Novelty Nook <br>33 East 17th
        Street, New York, NY 10003
      </p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
