<body>
  <header>
    <nav class="nav-belt navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Novelty Nook</a>
      </div>
    </nav>
    <nav class="nav-main navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="../bookLists/bookList.html" data-tab="book">Book</a></li>
            <li class="nav-item"><a class="nav-link active" href="#" data-tab="fiction">Fiction</a></li>
            <li class="nav-item"><a class="nav-link active" href="#" data-tab="nonfiction">NonFiction</a></li>
            <li class="nav-item"><a class="nav-link active" href="#" data-tab="romance">Romance</a></li>
            <li class="nav-item"><a class="nav-link active" href="#" data-tab="mystery">Mystery</a></li>
            <li class="nav-item"><a class="nav-link active" href="#" data-tab="business">Business</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="account-options">
      <b onclick="userProfile()">Profile</b>
      <b onclick="userLibrary()">Library</b>
    </div>
    <section id="profile" class="container-fluid profile-container">
      <div class="profile-info">
        <div class="profile-labels">
          <label for="name">Name:</label>
          <label for="address">Address:</label>
          <label for="email">Email:</label>
          <label for="phone">Phone Number</label>
        </div>
        <div class="profile-inputs">
          <input id="name" class="profile-input" type="text">
          <p id="nameText" class="profile-text"></p>
          <input id="address" class="profile-input" type="text">
          <p id="addressText" class="profile-text"></p>
          <input id="email" class="profile-input" type="text">
          <p id="emailText" class="profile-text"></p>
          <input id="phone" class="profile-input" type="text">
          <p id="phoneText" class="profile-text"></p>
        </div>
      </div>
      <button class="btn btn-primary" id="profile-edit" onclick="editProfile()">Edit</button>
      <button class="btn btn-primary" id="profile-save" onclick="updateProfile()">Update</button>
    </section>
    <section id="library" class="container-fluid library-container">
      <h3>User Library</h3>
      <div id="libraryList"></div>
    </section>
  </main>
