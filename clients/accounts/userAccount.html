<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="./userAccount.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./userAccount.js"></script>
  <title>Novelty Nook</title>
</head>

<body>
  <header>
    <nav class="nav-belt navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Logo</a>
      </div>
    </nav>
    <nav class="nav-main navbar navbar-expand-lg">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Book</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Fiction</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">NonFiction</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Romance</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Mystery</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Business</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="account-options">
      <b onclick="userProfile()">Profile</b>
      <b onclick="userLibrary()">Library</b>
    </div>
    <section id="profile" class="container-fluid profile-container">
      <div class="profile-info">
        <div class="profile-labels">
          <label for="name">Name:</label>
          <label for="address">Address:</label>
          <label for="email">Email:</label>
          <label for="phone">Phone Number</label>
        </div>
        <div class="profile-inputs">
          <input id="name" class="profile-input" type="text">
          <p id="nameText" class="profile-text"></p>
          <input id="address" class="profile-input" type="text">
          <p id="addressText" class="profile-text"></p>
          <input id="email" class="profile-input" type="text">
          <p id="emailText" class="profile-text"></p>
          <input id="phone" class="profile-input" type="text">
          <p id="phoneText" class="profile-text"></p>
        </div>
      </div>
      <button class="btn btn-primary" id="profile-edit" onclick="editProfile()">Edit</button>
      <button class="btn btn-primary" id="profile-save" onclick="updateProfile()">Update</button>
    </section>
    <section id="library" class="container-fluid library-container">

    </section>
  </main>
  <footer>
    <h1>Footer</h1>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
